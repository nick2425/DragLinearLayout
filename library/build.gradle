apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:28.0.0'
}

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.novoda:bintray-release:0.9'
    }
}

// https://github.com/novoda/bintray-release/wiki/Configuration-of-the-publish-closure
publish {
    userOrg = 'nick2425'
    groupId = 'com.sureware'
    artifactId = 'draglinearlayout'
    publishVersion = "1.1.1"
    licences = ['MIT']
    desc = "Android LinearLayout with drag and drop to reorder."
    website = 'https://github.com/nick2425/DragLinearLayout'

}